<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>

    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }

    .toggle-btn {
      float: right;
      margin-top: 8px;
    }
  </style>
</head>

<body>
<div id="weather-bg"></div>

 <button class="toggle-btn" id="toggle-dark">ðŸŒ™ Dark Mode</button>

    <div id="weather-display">
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Weather App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Common Locations</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">

                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Delhi</a></li>
                                <li><a class="dropdown-item" href="#">Seattle</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Mumbai</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Usage Guide</a>
                        </li>
                    </ul>


                    <input id="city-input" class="search-box" type="text" placeholder="Search" aria-label="Search">
                    <button id="search-button" class="nav-btn" type="button">Search</button>

                    <br>


                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="my-4 text-center">Weather in <span id="city-name">Gurugram</span></h1>
            <main>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3 text-bg-primary border-primary">
                                <h4 class="my-0 fw-normal">Temperatures</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title" id="temp-main">-- Â°C</h1>

                                <ul class="city-name" class="list-unstyled mt-3 mb-4">
                                    <p id="temp"></p>                                   
                                    <p id="temp-max"></p>
                                    <p id="temp-min"></p>   
                                </ul>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3 text-bg-primary border-primary">
                                <h4 class="my-0 fw-normal">Humidity info</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title" id="humidity-main">-- %</h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <p id="humidity"></p>
                                    <p id="desc"></p>
                                    <p id="feels-like"></p>
                                </ul>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3 text-bg-primary border-primary">
                                <h4 class="my-0 fw-normal">Wind info</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title" id="wind-main">-- m/s</h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <p id="wind-speed"></p>
                                    <p id="sunrise"></p>
                                    <p id="sunset"></p>
                                </ul>
                                
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="forecast-container">
                     <h2>5-Day Forecast</h2>
                     <div id="forecast" class="forecast-grid"></div>
                </div>



                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>

        
</body>

</html>
